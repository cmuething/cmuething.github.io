<script>

        });
        $('.schedule-toggle').on('click', function(event){

            var scheduleTop = $('.schedule')

            scheduleTop.toggleClass('appear');
            manifestoOff.toggleClass('disable');

        });
        
        $('#entries dt').on('mouseover', function() {
            var dd$ = $('dd.current');
            dd$.parent('dl').find('dd').removeClass('active');
            dd$.addClass('active');
        }).on('mouseout', function() {
            var dd$ = $('dd.current');
            dd$.removeClass('active');
            dd$.parent('dl').find('dd.current').addClass('active');
        });
    });
    
        
</script>  
    
<script>
    
    var camera, scenes, renderer, raycaster;
    
    var container = document.getElementById( 'container' );
    
    var cameraControls;
    
//    var cube;
    
    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 50, window.innerWidth /        window.innerHeight, 1, 1000 );
        camera.position.z = 125;

        var cameraControls;
        
        renderer = new THREE.WebGLRenderer({alpha:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );
        
        cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
        cameraControls.target.set( 0, -15, 0);
        cameraControls.maxDistance = 400;
        cameraControls.minDistance = 30;
        cameraControls.update();
        
        var geometry = new THREE.BoxGeometry( 50, 50, 50 );
        
        var materialArray = [];
        
            materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/themes/form/_21.png' ) }));
    
            materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/themes/form/_22.png' ) }));

            materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/themes/form/_23.png' ) }));

            materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/themes/form/_24.png' ) }));

            materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/properties/surface/_1.png' ) }));

            materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/themes/form/_25.png' ) }));

        var dictionary = new THREE.MeshFaceMaterial( materialArray );
        
        cube = new THREE.Mesh ( geometry, dictionary );
        
        scene.add(cube);
        
        }

    
    function animate() {

        requestAnimationFrame( animate );
        render();

        }

    var speed = 0.01;

    function render() {
                
        cube.rotation.x -= speed * 1.25;
        cube.rotation.y -= speed;
        cube.rotation.z -= speed * 2;
        
        renderer.render(scene, camera);
        
        };
    
        window.addEventListener( 'resize', onWindowResize, false );
    
        document.addEventListener( 'mousedown', onMouseDown, false );
    
        document.addEventListener( 'mouseup', onMouseUp, false );
    
    function onMouseDown( event ) {
        
        speed = 0;
        
    }
    
    function onMouseUp( event ) {
        
        speed = 0.01;
    }
    
    function onWindowResize(){

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }
    
    init();
    animate();
    
</script>
    
<script>
        
    function hitLR(el, bounding) {
        console.log($(el).data('vx'), $(el).data('vy'))
        if (el.offsetLeft <= 0 && $(el).data('vx') < 0) {
            console.log('LEFT');
            $(el).data('vx', -1 * $(el).data('vx'))
        }
        if ((el.offsetLeft + el.offsetWidth) >= bounding.offsetWidth) {
            console.log('RIGHT');
            $(el).data('vx',  -1 * $(el).data('vx'));
        }
        if (el.offsetTop <= 0 && $(el).data('vy') < 0) {
            console.log('TOP');
            $(el).data('vy', -1 * $(el).data('vy'));
        }
        if ((el.offsetTop + el.offsetHeight) >= bounding.offsetHeight) {
            console.log('BOTTOM');
            $(el).data('vy', -1 * $(el).data('vy'));
        }
    }

    function mover(el, bounding) {
        hitLR(el, bounding);
        el.style.left = el.offsetLeft + $(el).data('vx') + 'px';
        el.style.top = el.offsetTop + $(el).data('vy') + 'px';
    
    }

    setInterval(function() {
        $('.prop1, .prop2, .prop3, .prop4').each(function(){

            mover(this, $('.limit')[0]);
        });
    }, 50);

</script>
